{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <title>Poke Battle</title>
    <style>
        body{
            background-image: url('https://wallpapercave.com/wp/wp8797776.png');
        }
        </style>
    
<body>
    <div class="container1" id="home">
        <div>
            {% if message %}
                    <p class="error">{{message}}</p>
            {% endif %}
        </div>

        <div class="container2 container2-pokemon">
        <div class="pokemon">
            <p class="title_battle">Trainer</p>
            <p class="subtitle_battle">Choose your pokemons!</p>
            <form method="POST" class="battle-form battle-form-pokemon">{% csrf_token %}
                {{ form.as_p }}
                            
                <button type="submit" class="button_next">Next</button>
            </form>     
        </div>
        </div>

    </div>
    
</body>
</html>
