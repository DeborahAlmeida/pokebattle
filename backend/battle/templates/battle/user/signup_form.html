{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <title>Poke Battle</title>
    <style>
        body{
            background-image: url('https://wallpapercave.com/wp/wp8797776.png');
        }
        .container2{
            height:500px;
        }
        .battle_form{
            width:200px;
            margin: 0px auto;
            justify-content: center;
            flex-direction: column;
            display: flex;

        }
        .button_next{
            margin: 10px auto;
        }
        </style>
    
<body>
    <div class="container1" id="home">
        <div>
            {% if message %}
                    <p class="error">{{message}}</p>
            {% endif %}
        </div>

        <div class="container2">
        <div class="div_trainer">
            <p class="title_battle">SignUp Now!</p>
            <form method="POST" class="battle_form">{% csrf_token %}
                {{ form.as_p }}
                            
                <button type="submit" class="button_next">Next</button>
            </form>     
        </div>
        </div>

    </div>
    
</body>
</html>
